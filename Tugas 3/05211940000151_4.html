p.outset {border-style: outset;}

p.mix {border-style: outset groove inset dashed;}
</style>
</head>
<body>

<h2>Biodata</h2>
<p>Data diri saya adalah sebagai berikut</p>



<p class="double">Nama : Putri Rahma Fadhila</p>
<p class="groove">Tempat Tanggal Lahir : Gresik, 16 Juli 2000</p>
<p class="dashed">Alamat : Jl. Lawu no.70 Ponorogo</p>
<p class="inset">Umur : 20 tahun</p>
<p class="outset">Pekerjaan : Mahasiswa/ Pelajar</p>
<p class="mix">Motto : There is a will there is a way</p>

</body>
</html>
